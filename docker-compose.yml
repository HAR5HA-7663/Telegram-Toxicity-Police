version: '3.8'

services:
  toxicity-svc:
    build: ./services/toxicity-svc
    container_name: toxicity-svc
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  telegram-bot-svc:
    build: ./services/telegram-bot-svc
    container_name: telegram-bot-svc
    ports:
      - "8081:8080"
    environment:
      - BOT_TOKEN=${BOT_TOKEN:?BOT_TOKEN must be set}
      - MOD_CHAT_ID=${MOD_CHAT_ID:?MOD_CHAT_ID must be set}
      - TOXICITY_URL=http://toxicity-svc:8080/analyze
      - TOX_THRESHOLD=${TOX_THRESHOLD:-0.5}
    depends_on:
      toxicity-svc:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  default:
    name: telegram-moderator-network
